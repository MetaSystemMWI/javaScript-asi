<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
        }
        #animate{
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- <p id="p2">Hello World</p>
     <script>
        document.getElementById("p2").style.color="blue";
    </script> -->
    <!-- <button onclick="document.getElementById('p2').style.color='red'">Click me</button>  -->

    <p><button onclick="myMove()">Click Me!</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script>
        function myMove(){
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame(){
                if(pos == 350){
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";

                }
            }
        }
    </script>
</body>
</html>
